apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion '22.0.1'

    defaultConfig {
        applicationId "com.sep.client"
        minSdkVersion 14
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
        develop {
            applicationId "com.sep.client.app.develop"
            versionName "1.0-develop"
        }
        prod {
            applicationId "com.sep.client.app.prod"
            versionName "1.0-prod"
        }
    }
    sourceSets { main { java.srcDirs = ['src/main/java', 'src/main/libs'] } }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:22.0.0'
    compile 'com.google.android.gms:play-services:7.3.0'
    compile 'com.android.support:support-v4:22.0.0'
    compile files('src/main/libs/volley.jar')
    compile files('src/main/libs/json-simple-1.1.1.jar')

}
